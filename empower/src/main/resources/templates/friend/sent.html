<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/layout :: header"/>
</head>
<body>
<div th:replace="fragments/layout :: nav(friend)"/>

<div class="container-fluid gedf-wrapper">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="fragments/submenu :: friend(sent)"></div>
        </div>

        <div class="col-md-6 gedf-main">
            <!-- list of all requests received -->
            <div class="card gedf-card" th:each="request : ${requests}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${request.otherUser.fullName}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${request.otherUser.username}"></h6>
                    <p class="card-text"></p>
                    <a th:href="@{/user/profile/} + ${request.otherUser.id}" class="card-link">
                        <i class="fas fa-user"></i> View profile
                    </a>
                </div>
            </div>
        </div> <!-- .col md 6 -->
        <div class="col-md-3 text-center">

        </div>
    </div>
</div>


<div th:replace="fragments/layout :: footer"/>


</body>
</html>
