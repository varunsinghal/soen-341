<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="card(user)">
    <div class="card-body">
        <h5 class="card-title" th:text="${user.fullName}"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="${user.role}"></h6>
        <p class="card-text" th:text="${user.username}"></p>
        <a th:href="@{/user/profile/} + ${user.id}" class="card-link">View profile</a>
    </div>
</div>
</body>
</html>
