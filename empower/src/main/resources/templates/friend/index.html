<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/layout :: header"/>
</head>
<body>
<div th:replace="fragments/layout :: nav"/>

<div class="container-fluid gedf-wrapper">
    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md-6 gedf-main">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/friend}"><i class="fas fa-user-friends"></i> Current friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/friend/received}">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-arrow-left fa-stack-1x"></i>
                            <i class="fa fa-user fa-stack"></i>
                        </span>
                        Received
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/friend/sent}">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-arrow-right fa-stack-1x"></i>
                            <i class="fa fa-user fa-stack"></i>
                        </span>
                        Sent
                    </a>
                </li>
            </ul>

            <div class="card gedf-card" th:each="friend : ${friends}">
                <div class="card-body" th:if="${friend.user.id} != ${session.user_id}">
                    <h5 class="card-title" th:text="${friend.user.fullName}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${friend.user.username}"></h6>
                    <p class="card-text"></p>
                    <a th:href="@{/user/profile/} + ${friend.user.id}" class="card-link">View profile</a>
                </div>
                <div class="card-body" th:if="${friend.user.id} == ${session.user_id}">
                    <h5 class="card-title" th:text="${friend.otherUser.fullName}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${friend.otherUser.username}"></h6>
                    <p class="card-text"></p>
                    <a th:href="@{/user/profile/} + ${friend.otherUser.id}" class="card-link">View profile</a>
                </div>
            </div>
        </div> <!-- .col md 6 -->
        <div class="col-md-3 text-center">

        </div>
    </div>
</div>

<div th:replace="fragments/layout :: footer"/>


</body>
</html>
