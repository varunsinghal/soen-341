<html xmlns:th="http://www.thymeleaf.org">
<head>


    <div th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- <link rel="icon" href="">  -->

        <title>Empower</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/starter-template.css}" rel="stylesheet">
    </div>
</head>
<body>
<div th:fragment="nav(activeSection)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- brand -->
        <a class="navbar-brand" th:href="@{/user/home}">
            <img th:src="@{/img/logo.png}" style="width:100px"/>
        </a>
        <!-- .brand -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- list of menu items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li>
                    <form class="form-inline" method="get" th:action="@{/search}">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="name"
                               aria-label="Search">
                    </form>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Hi! <span th:text="${session.full_name}"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeSection == 'home'} ? 'active' : null"
                       th:href="@{/user/home}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeSection == 'message'} ? 'active' : null"
                       th:href="@{/message}"><i class="fas fa-envelope"></i> Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeSection == 'friend'} ? 'active' : null"
                       th:href="@{/friend}"><i class="fas fa-user-friends"></i> Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeSection == 'group'} ? 'active' : null"
                       th:href="@{/group}"><i class="fas fa-users"></i> Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeSection == 'profile'} ? 'active' : null"
                       th:href="@{/user/profile}"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="notificationDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bell"></i> Notifications
                        <span id="newNotification"><i class="fas fa-circle"></i></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" id="notifications-area"
                        aria-labelledby="navbarDropdown">
                        <li th:each="notification : ${session.notifications}">
                            <a th:href="@{/notification} + '/' + ${notification.id}" class="dropdown-item"
                               th:text="${notification.HTML}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
    <br/>
</div>

<div th:fragment="footer">

    <!-- Bootstrap core JavaScript  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script th:src="@{/js/stomp.min.js}"></script>
    <script th:src="@{/js/application.js}"></script>
</div>

</body>
</html>
