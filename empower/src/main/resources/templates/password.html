<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Empower</title>
    <div th:replace="fragments/public-layout :: header"/>
</head>
<body>
<div th:replace="fragments/public-layout :: nav"/>
<br><br><br><br><br>
<div class="container-fluid row">
    <div class="col-md-4"></div>
    <div class="col-md-5">
        <div class="card gedf-card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                           aria-controls="posts" aria-selected="true">Change password</a>
                    </li>
                </ul>
            </div>
            <!-- Forgot password form -->
            <form th:action="@{/changePassword}" method="post">
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel"
                             aria-labelledby="posts-tab">
                            <div class="form-group">
                                <label class="sr-only">Password</label>
                                <input class="form-control" type="password" name="newPassword"
                                       placeholder="Enter new password"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Confirm password</label>
                                <input class="form-control" type="password" name="confirmPassword"
                                       placeholder="Repeat the password"/>
                            </div>
                        </div>
                    </div>
                    <div class="btn-toolbar justify-content-between">
                        <div class="btn-group">
                            <input type="hidden" name="username" th:value="${username}">
                            <input type="submit" class="btn btn-success" value="Change password"/>
                        </div>
                        <div class="btn-group">

                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div> <!-- col md 3 ends -->
    <div class="col-md-4"></div>
</div>

<div th:replace="fragments/public-layout :: footer"/>
</body>
</html>
